version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-express-app
    container_name: my-express-container
    restart: always
    ports:
      - 80:8000
    environment:
      MONGO_URL: mongodb://127.0.0.1:27017/nexus-dating-api
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
volumes:
  mongo-data: